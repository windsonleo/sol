				<div class="row-fluid">

						<div class="widget-box">

								<span class="icon-icon"> <i class="icon-icon"><img src="/resources/images/icons/16/usuario.png" /></i>

			 <form role="form" id="demo-form" class="form-horizontal" th:action="@{/usuario/edicao}" ModelAttribute="usuario" method="POST">
			 

			 
			 
			 			<div class="control-group pull right">
		               	<label class="control-label">Foto
			                <div class="controls">

							<span class="img-circle profile_img">
								<input src="/static/img/sof.jpg" type="image" alt="..." th:src="${session.usuario.foto}" class="img-thumbnail">	
								</input>
									
							</span>
							
							
							</div>
							
							</label>  
			              </div>
			 
			

			
			         <div class="control-group">
			         		<label class="control-label">Ativo</label>
			         
			               		<div class="controls">
									
								<input id="isativo" name="isativo" class="js-switch" type="checkbox" th:checked="${usuario.isativo}"/>
								
					

								
			            </div>
			            </div>
			                
			              
			               
			              
			               <div class="control-group">
			                <label class="control-label">UserName</label>
			                <div class="controls">
										<input id="username" name="username" class="form-control" type="text" value=""  th:value="${usuario.username}" placeholder="Digite o UserName"/>
							
							
			                </div>
			              </div>    
			              
			              
			              <div class="control-group">
			                <label class="control-label">Foto</label>
			                <div class="controls">
										<input id="foto" name="foto" class="form-control" type="text" value=""  th:value="${usuario.foto}" placeholder="Digite o Endereco da Foto"/>
							
							
			                </div>
			              </div>           
			
			
			
			              <div class="control-group">
			                <label class="control-label">Senha</label>
			                <div class="controls">
										<input id="senha" name="senha" class="form-control" type="text" value="" th:value="${usuario.senha}" placeholder="Digite a Senha"/>					
							
							
			                </div>
			              </div>
			
			
			
			              <div class="control-group">
			                <label class="control-label">Email</label>
			                <div class="controls">
							
										<input id="email" name="email" class="form-control" type="text" value="" th:value="${usuario.email}" placeholder="Digite o Email" />
							
			                </div>
			              </div>
			
			
			              <div class="control-group">
			                <label class="control-label">Roles</label>
			                <div class="controls">
				 <select id="roles" name="roles" multiple="multiple" class="form-control">
				                                  <optgroup label="Tipos de Permissoes do usuario">
					           				
					           					<option th:text="${usuario.roles}" th:selected="${usuario.roles != null}" class="selected">Usuario Não Tem Nenhuma Regra</option>
					           				
					           				
					           			
					           				<option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}">Nenhuma Regra Cadastrada</option>
					           				      				
					           				
					                </optgroup>
				                    </select>			
							
			                </div>
			              </div>
				
			           
					 	 
			                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
			
			
				 	<br> </br>
				 	<br> </br>
				 	 
						
						<div class="form-actions">
							<button type="submit" class="btn btn-success">Cadastrar</button>
							<a href='javascript:history.back(1)' class="btn btn-sm btn-info">Voltar</a>
