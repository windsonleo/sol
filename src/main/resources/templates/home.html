<script>

  function startDictation() {

    if (window.hasOwnProperty('webkitSpeechRecognition')) {

      var recognition = new webkitSpeechRecognition();

      recognition.continuous = true;
      recognition.interimResults = false;

      recognition.lang = "pt-BR";
      recognition.start();

      recognition.onresult = function(e) {
        document.getElementById('transcript').value
                                 = e.results[0][0].transcript;
//         $("textarea[name='textid']").value = e.results[0][0].transcript;
       
        document.getElementById("desc").value = e.results[0][0].transcript;
        
        recognition.stop();
       // document.getElementById('labnol').submit();
      };

      recognition.onerror = function(e) {
        recognition.stop();
      }

    }
    
  }
  
  function CopiareColar() {
	  

		var value1 = document.getElementById("desc").value;
		var value2 = document.getElementById("desc2").value;
		var valuenew;
		
		if(value2 === 'undefined') || (value2===null){
			
			valuenew = value1;
			
		}else{
			
			 valuenew = value2 +","+ value1;
			
			
		}
			
			
	        document.getElementById("desc2").value = valuenew;
// 	        document.getElementById("desc2").autofocus(true);
	        
	    
	  }
  
  

  
</script>

<script>

var player = document.getElementById('demo');    
player.addEventListener("timeupdate", function() {
    var currentTime = player.currentTime;
    var duration = player.duration;
    $('.hp_range').stop(true,true).animate({'width':(currentTime +.25)/duration*100+'%'},250,'linear');
});

</script>
